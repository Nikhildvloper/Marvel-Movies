<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Movie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1e;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #e62429;
    }

    iframe {
      margin: 20px 0;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .error-message {
      margin-top: 50px;
      font-size: 1.5rem;
      color: #ff8080;
    }
  </style>
</head>
<body>
  <h1>Watch Your Movie</h1>
  <div id="movie-container"></div>
  <script>
    // Get the watch link from local storage
    const watchLink = localStorage.getItem("a");

    if (watchLink) {
      // If the link exists, display it in an iframe
      document.getElementById("movie-container").innerHTML = `
        <iframe src="${watchLink}" width="90%" height="500px"></iframe>
      `;
    } else {
      // If no link is found, show an error message
      document.getElementById("movie-container").innerHTML = `
        <p class="error-message">No movie link found. Please go back and select a movie to watch.</p>
      `;
    }
  </script>
</body>
</html>
