<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Marvel Movies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Marvel Movies</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search your favorite Marvel movie...">
      <button onclick="searchMovie()">Search</button>
    </div>
  </header>
  <main>
    <div class="gallery" id="gallery">
      <img src="Movies/ironman/ironman.jpg" alt="Iron Man" onclick="searchMovieByImage('Iron Man')">
      <img src="Movies/thor/thor.jpg" alt="Thor" onclick="searchMovieByImage('Thor')">
      <img src="Movies/hulk/hulk.jpg" alt="Hulk" onclick="searchMovieByImage('Hulk')">
      <img src="Movies/captainamerica/captainamerica.jpg" alt="Captain America" onclick="searchMovieByImage('Captain America')">
      <img src="Movies/blackwidow/blackwidow.jpg" alt="Black Widow" onclick="searchMovieByImage('Black Widow')">
      <img src="Movies/doctorstrange/doctorstrange.jpg" alt="Doctor Strange" onclick="searchMovieByImage('Doctor Strange')">
    </div>
    <div id="search-result" class="search-result">
      <button id="download-btn" style="display: none;" onclick="handleDownload()">Download</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
